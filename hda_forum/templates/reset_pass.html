{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %} {% block body %}
<div class="background-color">
  <nav class="navbar navbar-default bg">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right log-bg">
        <li>
          <a href="{% url 'desg_t18:register' %} ">
            <span class="glyphicon glyphicon-user"></span> Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-4">
      <div class="jumbotron jumb">
      <img class="img-size-s" src="{%static " Images/infy.png " %}" alt="infy logo" style="width: 300px;">
        </div>
    </div>
    <div class="col-md-4 jumbotron jumb">
      <legend class="text-center">Change Password</legend>
      <form method="post">
        {{ reset_form|crispy }} {% csrf_token %}
        <center>
          <input class="btn btn-default btn-success" type="submit" name="Reset" value="Reset">
        </center>
      </form>
    </div>
    <div class="col-md-2">
      <div class="jumbotron jumb">
      <img class="img-size-s" src="{%static " Images/nbn.png " %}" alt="nbn logo">
        </div>
    </div>
  </div>
</div>

{% endblock %}
